<section ng-controller="DetailsController as detailsCtrl">
    <h1>Details</h1>
    <h3>{{detailsCtrl.urlInput}}</h3>

    <div ng-repeat="item in detailsCtrl.tests | orderBy:'date' | filter:{url: detailsCtrl.urlInput}:true | limitTo:1">
        Speed Score: {{item.test.ruleGroups.SPEED.score}}/100 <br />
        Usability Score: {{item.test.ruleGroups.USABILITY.score}}/100 <br />
    </div>

    <h2>History</h2>
    <detail-history tests="detailsCtrl.tests" url="detailsCtrl.urlInput"></detail-history>
</section>
