<section ng-controller="DetailsController as detailsCtrl">
    <h1>Details</h1>
    <h3 class="display-inline-block">{{detailsCtrl.urlInput}} - </h3>

    <span ng-repeat="item in detailsCtrl.tests | orderBy:'date' | filter:{url: detailsCtrl.urlInput}:true | limitTo:1">
        Speed Score: <strong>{{item.test.ruleGroups.SPEED.score}}/100</strong>
        Usability Score: <strong>{{item.test.ruleGroups.USABILITY.score}}/100</strong>
    </span>

    <canvas id="line" class="chart chart-line" data="detailsCtrl.data"
        labels="detailsCtrl.labels" legend="true" series="detailsCtrl.series">
    </canvas>

    <h2>History</h2>
    <detail-history tests="detailsCtrl.tests" url="detailsCtrl.urlInput"></detail-history>
</section>
